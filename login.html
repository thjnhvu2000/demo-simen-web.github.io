<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
</head>
<body>
         <div class="main-js">
        <div class="login__js">
            <div class="login__head">
                <img src="http://demo.snstheme.com/wp/simen/wp-admin/images/wordpress-logo.svg?ver=20131107" alt="" class="login__icon">
                <div class="login__notification">
                    <p class="login__notification-text">User registration is currently not allowed.</p>
                </div>
            </div>

            <div class="login__body">
                <label for="name" class="login__input-box">Username or Email Address
                    <input type="text" name="name" class="login__input">
                </label>
                <label for="password" class="login__input-box">Password
                    <input type="text" name="password" class="login__input">
                </label>
                <div class="login__footer">
                    <div class="footer__input-box">
                        <input class="login__checkbox" name="Remember Me" type="checkbox">Remember Me
                    </div>
                    <button class="login__btn">Login</button>
                </div>
            </div>

        </div>
        <div class="fotter-js">
            <a href="" class="footer__checkpass-js">Lost your password?</a>
            <a href="" class="footer__checkpass-js">‚Üê Back to SNS Simen</a>
        </div>

    </div>
</body>
</html>
